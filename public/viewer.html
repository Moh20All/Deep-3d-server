<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        #viewer-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
        
        #model-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        
        .control-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .control-button:hover {
            background: #0056b3;
        }
        
        .control-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            color: #ff6b6b;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="/libs/three/build/three.min.js"></script>
    <script src="/libs/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="viewer-container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading 3D model...</p>
        </div>
        
        <div id="controls" style="display: none;">
            <h3>Controls</h3>
            <button class="control-button" onclick="resetView()">Reset View</button>
            <button class="control-button" onclick="toggleAutoRotate()">Toggle Auto Rotate</button>
            <button class="control-button" onclick="toggleWireframe()">Toggle Wireframe</button>
            <button class="control-button" onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        
        <div id="model-info" style="display: none;">
            <h3 id="model-name">Model Name</h3>
            <p id="model-description">Model description will appear here</p>
        </div>
        
        <div id="error" style="display: none;">
            <h2>Error Loading Model</h2>
            <p id="error-message">An error occurred while loading the 3D model.</p>
        </div>
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, model, controls;
        let autoRotate = true;
        let wireframe = false;
        let loader;
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const modelId = window.location.pathname.split('/').pop();
        
        // Initialize the 3D viewer
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('viewer-container').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Add orbit controls (if available)
            if (typeof THREE.OrbitControls !== 'undefined') {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
            }
            
            // Load the model
            loadModel();
            
            // Start animation loop
            animate();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Handle mouse events for manual rotation
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                isMouseDown = true;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (isMouseDown && model) {
                    mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                }
            });
            
            renderer.domElement.addEventListener('wheel', (event) => {
                camera.position.z += event.deltaY * 0.01;
                camera.position.z = Math.max(1, Math.min(20, camera.position.z));
            });
        }
        
        // Load 3D model
        async function loadModel() {
            try {
                // First, get model data
                const modelResponse = await fetch(`/api/view/${modelId}/model?token=${token}`);
                
                if (!modelResponse.ok) {
                    throw new Error(`HTTP ${modelResponse.status}: ${modelResponse.statusText}`);
                }
                
                // Get model metadata
                const modelData = await getModelData();
                if (modelData) {
                    document.getElementById('model-name').textContent = modelData.name;
                    document.getElementById('model-description').textContent = modelData.description;
                }
                
                // Load the GLB model
                loader = new THREE.GLTFLoader();
                
                loader.load(
                    `/api/view/${modelId}/model?token=${token}`,
                    (gltf) => {
                        model = gltf.scene;
                        scene.add(model);
                        
                        // Center the model
                        const box = new THREE.Box3().setFromObject(model);
                        const center = box.getCenter(new THREE.Vector3());
                        model.position.sub(center);
                        
                        // Scale the model to fit
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 3 / maxDim;
                        model.scale.setScalar(scale);
                        
                        // Hide loading, show controls
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('controls').style.display = 'block';
                        document.getElementById('model-info').style.display = 'block';
                    },
                    (progress) => {
                        console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                    },
                    (error) => {
                        console.error('Error loading model:', error);
                        showError('Failed to load 3D model: ' + error.message);
                    }
                );
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load model: ' + error.message);
            }
        }
        
        // Get model metadata
        async function getModelData() {
            try {
                const response = await fetch(`/api/view/${modelId}/model?token=${token}`);
                // This is a simplified approach - in a real implementation,
                // you'd have a separate endpoint for model metadata
                return {
                    name: '3D Model',
                    description: 'Interactive 3D model viewer'
                };
            } catch (error) {
                console.error('Error getting model data:', error);
                return null;
            }
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        // Control functions
        function resetView() {
            if (model) {
                camera.position.set(0, 0, 5);
                if (controls) {
                    controls.reset();
                }
            }
        }
        
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
        }
        
        function toggleWireframe() {
            if (model) {
                wireframe = !wireframe;
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = wireframe;
                    }
                });
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (model && autoRotate) {
                model.rotation.y += 0.01;
            }
            
            if (controls) {
                controls.update();
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
